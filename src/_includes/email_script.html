<script>
  if (!window.CloudCannon) {
    document.addEventListener('cloudcannon:load', function (e) {
      onLiveEditorLoad(e.detail.CloudCannon);
    });
  } else {
    onLiveEditorLoad(window.CloudCannon);
  }

  function onLiveEditorLoad(CloudCannon) {
    console.log('page is being viewed in the Live Editor. Load Additional scripts.')
    var copy_btn_js = document.createElement('script');
        copy_btn_js.setAttribute('src','/js/add-email-copy-button.js');
        document.head.appendChild(copy_btn_js);
    var live_preview_js = document.createElement('script');
        live_preview_js.setAttribute('src','/js/live-data-previews.js');
        document.head.appendChild(live_preview_js);
  }


</script>
