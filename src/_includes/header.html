<header id="pageHeader" class="bg-dark text-white">
  <div class="container">
    <nav id="mainnav" class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="/">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primarynav" aria-controls="primarynav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-end" id="primarynav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/" class="nav-link {% if page.url == "/" %}active{% endif %}" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a href="/about/" class="nav-link {% if page.url == "/about/" %}active{% endif %}" aria-current="page" href="#">About</a>
          </li>

        </ul>
      </div>
    </nav>
  </div>
</header>
